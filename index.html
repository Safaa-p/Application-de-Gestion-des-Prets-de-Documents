<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: black;
            margin-top: 50px;
            font-size: 40px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .circle-img {
            position: relative;
            display: block;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .circle-img img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1:hover {
            color: #F1948A;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #F1948A;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5C4033;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-phrase {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-phrase a {
            color: #888;
            text-decoration: none;
            font-weight: bold;
            color: black;
            transition: color 0.3s ease;
        }

        .login-phrase a:hover {
            color: #F1948A;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <div class="circle-img">
        <img src="aa.jpg" alt="Circular Icon">
    </div>
    <form name="loginForm" action="authenticateDB.php" onsubmit="return checkLogin()" method="POST">
        <p>
            <label>UserName:</label>
            <input type="text" id="user" name="user" />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" id="pass" name="pass" />
        </p>
        <p>
            <input type="submit" id="btn" value="Login" />
        </p>
    </form>
    <div class="login-phrase">
        <p><strong>Don't have an account? <a href="#" style="color: #fff;">Sign up</a></strong></p>
    </div>

    <script>
        function checkLogin() {
            var id = document.loginForm.user.value;
            var ps = document.loginForm.pass.value;
            if (id.length === 0 || ps.length === 0) {
                var error = document.createElement("span");
                error.className = "error";
                error.textContent = "Missing username or password";
                document.loginForm.appendChild(error);
                return false;
            }
        }
    </script>
</body>

</html>
